<!DOCTYPE html>
<html>
    <head>
        <title>FairyJS Tests</title>
        <link rel="stylesheet" type="text/css" href="../tools/qunit/qunit/qunit.css"/>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="../tools/qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../src/fjs_core.js"></script>
        <script type="text/javascript">
            //Defining sample plugin
            $$.fjs.samplePlugin = {
                testVar: null,
                
                register: function() {
                    this.testVar = 5;
                },
                testMethod: function(val) {
                    return val;
                }
            };
        </script>
        <!-- Test suite -->
        <script type="text/javascript" src="fjs_core_test.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">FairyJS Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">

        </div>
    </body>
</html>
