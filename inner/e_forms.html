<h1>Forms&amp;Validation Demo</h1>
<h2>Example</h2>
<div id="example1">
    <form action="#e_forms" method="post">
        <div>
            <label data-fjs-highlight_error_for="digits">Digits only:</label>
        </div>
        <div>
            <input type="text" name="digits" value=""
                   data-fjs-required="true"
                   data-fjs-validate="blur"
                   data-fjs-validator="int"
                   data-fjs-error_class="error"
                   data-fjs-int_error_message="Please enter digits only!"
                   />
            <span style="color:red" data-fjs-error_for="digits"></span>
        </div>
        <div>
            <label>Email:</label>
        </div>
        <div>
            <input type="text" name="email" value=""
                   data-fjs-required="true"
                   data-fjs-validate="blur"
                   data-fjs-validator="email"
                   data-fjs-error_class="error"
                   data-fjs-email_error_message="Please enter valid email!"
                   />
            <span style="color:red" data-fjs-error_for="email"></span>
        </div>
        <div>
            <label>Email again:</label>
        </div>
        <div>
            <input type="text" name="email2" value=""
                   data-fjs-required="true"
                   data-fjs-validator="match_field"
                   data-fjs-match_field_selector="input[name='email']"
                   data-fjs-match_field_error_message="Email doesn't match"
                   data-fjs-error_class="error"
                   />
            <span style="color:red" data-fjs-error_for="email2"></span>
        </div>
        <div>
            <label>
             Custom validator (see code).<br/>
             Not required.<br/>
             Enter "cool":
            </label>
        </div>
        <div>
            <input type="text" name="foo" value=""
                   data-fjs-validate="blur"
                   data-fjs-validator="foo"
                   data-fjs-foo_bar="cool"
                   data-fjs-error_class="error"
                   data-fjs-foo_error_message="Please enter word 'cool'!"
                   />
            <span style="color:red" data-fjs-error_for="foo"></span>
        </div>
        <div>
            <input type="submit" value="Submit" data-fjs-highlight_error_for="digits,email,email2,foo"/>
        </div>
    </form>
    <script type="text/javascript">
        //Custom validator "foo" which takes parameter "bar"
        //and checks value to be equal given parameter
        $$.fjs.validate.add('foo', function(value, params) {
            return value == params.bar;
        },
        {
            bar : 'bar'
        });
    </script>
</div>
